<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Message Timer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/index.css" />
        <script src="../js/index.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!---->
    </head>
    <body>
        <header>
            <h1>Message Timer</h1>
        </header>
        <main>
            <form>
                <div class="form-group row">
                    <label for="message" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="message" placeholder="Enter Text ...">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Timer</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" id="5s" type="radio" name="Timer" data-seconds="5" checked>
                                <label class="form-check-label" for="5s">
                                    5 Seconds
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="10s" type="radio" name="Timer" data-seconds="10">
                                <label class="form-check-label" for="10s">
                                    10 Seconds
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="15s" type="radio" name="Timer" data-seconds="15">
                                <label class="form-check-label" for="15s">
                                    15 Seconds
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" type="submit" id="timerSubmitButton">Sent</button>
                    </div>
                </div>
            </form>
            <p id="displayTimerMessage"></p>
        </main>
    </body>
</html>
